                addClass(Q('#contLayer .btnBox'), 'fadeInUp');
            }, 1600);

            Q('#contLayer').style.zIndex = 100;
            Q('#contLayer').style.visibility = 'visible';
            Q('#contLayer').style['transform'] = Q('#contLayer').style['-webkit-transform'] = 'scale(1)';
            Q('#contLayer').style['opacity'] = 1;
        };
        function rand(s, e){
            s = Math.round(s);
            e = Math.round(e);
            return Math.round( (e - s) * Math.random() ) + s;
        }
       /* setShareInfo('厉害了！word 胖五！', 'images/300.jpg','./index.html');*/
        function setShareInfo(title, img, url){
            if (img) {
                if(window._shareImg){window._shareImg.parentNode.removeChild(window._shareImg)}
                var i = new Image();
                i.src = img;
                i.style.position = 'absolute';
                i.style.left = '-1000px';
                i.style.top = '-1000px';
                window._shareImg = i;
                document.body.insertBefore(i, document.body.firstChild);
            }
            if (title) {
                document.title = title;
            }
            if (url && history.replaceState) {
                history.replaceState(null, document.title, url);
            }
        };
        init();
    })();
