            history.pushState(null, document.title, url);
        };
        if(img){
            var i = window._shareImg || new Image();
            i.src = img;
            i.style.position = 'absolute';
            i.style.left = '-1000px';
            i.style.top = '-1000px';
            window._shareImg = i;
            document.body.insertBefore(i, document.body.firstChild);
        };
        if(title){
            document.title = title;
        }
    };
