<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sketching - sketch now!</title>
    <meta name="author" content="imatlas,atlas@imatlas.com" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <div class="container">

        <div class="body grid" id="grid">
            <canvas id="canvas"></canvas>
            <div id="dropper" style="index:-2" class="dropper" title="drop a new picture to replace the old one.">
                <h2>drop a picture to here.</h2>
            </div>
        </div>
        <div class="toolbar">
            <form class="well form-inline">
                <label>Sample size:
                    <input id="strength" type="number" min="1" value="10" placeholder="10">
                </label>
                <button id="action" type="button" class="btn " disabled>Apply</button>
                <a id="download" download="sketch.png" target="_blank" title="download sketch" class="btn btn-success download-button" href="javascript: void(0);"></small> Download</a>
            </form>
        </div>
    </div>
    <input type="range" id="scaleRange" min="0.5" max="2" step="0.2" value="1""/>
    <div class="bottom">
        <button id="btn">橡皮</button>
        <button id="btn2">贴纸</button>
        <button id="take">选取</button>
    </div>
    <div class="mul" id="mul">
        <ul id="images">
            <li><img src="1.jpg" alt=""/></li>
            <li><img src="2.jpg" alt=""/></li>
            <li><img src="3.jpg" alt=""/></li>
            <li><img src="4.jpg" alt=""/></li>
            <li><img src="5.jpg" alt=""/></li>
            <li><img src="6.jpg" alt=""/></li>
            <li><img src="7.jpg" alt=""/></li>
            <li><img src="8.jpg" alt=""/></li>
            <li><img src="9.jpg" alt=""/></li>
            <li><img src="10.jpg" alt=""/></li>
        </ul>
    </div>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + "px";
        var hastouch = "ontouchstart" in window?true:false,
                tapstart = hastouch?"touchstart":"mousedown",
                tapmove = hastouch?"touchmove":"mousemove",
                tapend = hastouch?"touchend":"mouseup";
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="./js/hammer.min.js"></script>
    <script type="text/javascript" src="./js/sketching.js"></script>
    <script type="text/javascript" src="./js/clip.js"></script>
    <script type="text/javascript" src="./js/NEW.js"></script>

</body>
</html>
